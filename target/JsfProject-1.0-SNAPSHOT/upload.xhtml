<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <title>Tomahawk - Envoi de fichier</title>
        <h:outputStylesheet library="default" name="css/style.css"  />
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <fieldset class="col-md-4 offset-md-4">
                <legend>Envoi de fichier</legend>
                 <div class="form-group">
                <h:outputLabel for="description">Description du fichier</h:outputLabel>
                <h:inputText id="description" value="#{uploadBean.fichier.description}" class="form-control"/>
                <h:message id="descriptionMessage" for="description" errorClass="erreur" />
                </div>
                 <div class="form-group">
                <h:outputLabel for="fichier">Emplacement du fichier <span class="requis">*</span></h:outputLabel>
                <t:inputFileUpload id="fichier" value="#{uploadBean.fichier.contenu}"  class="form-control">
                    <f:validator validatorId="tailleMaxFichierValidator" />
                </t:inputFileUpload>
                <h:message id="fichierMessage" for="fichier" errorClass="erreur" />
                </div>
                
                <h:messages globalOnly="true" infoClass="info" />
                
                <h:commandButton value="Envoyer" action="#{uploadBean.envoyer}" styleClass="btn btn-primary btn-lg "/>
                <br />
            </fieldset>
        </h:form>
    </h:body> 
</html>
